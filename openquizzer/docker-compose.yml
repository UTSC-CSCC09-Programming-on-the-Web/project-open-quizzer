version: "3.8"

services:
  backend:
    build: ./server
    container_name: openquizzer_backend
    ports:
      - "3000:3000"
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgres://postgres:postgres23@db:5432/openquizzer

  frontend:
    build: ./client/frontend
    container_name: openquizzer_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

  db:
    image: postgres:15
    container_name: openquizzer_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres23
      POSTGRES_DB: openquizzer
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./initdb:/docker-entrypoint-initdb.d

volumes:
  pgdata: