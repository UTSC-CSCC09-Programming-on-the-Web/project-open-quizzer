<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1>OpenQuizzer</h1>
      <h2>Welcome Back</h2>
      <p>Sign in to your account to continue</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="Enter your email"
          [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        />
        <div class="error-message" *ngIf="getErrorMessage('email')">
          {{ getErrorMessage('email') }}
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Enter your password"
          [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        />
        <div class="error-message" *ngIf="getErrorMessage('password')">
          {{ getErrorMessage('password') }}
        </div>
      </div>

      <div class="form-options">
        <label class="checkbox-container">
          <input type="checkbox" />
          <span class="checkmark"></span>
          Remember me
        </label>
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>

      <button
        type="submit"
        class="submit-btn"
        [disabled]="isLoading || loginForm.invalid"
      >
        <span *ngIf="!isLoading">Sign In</span>
        <span *ngIf="isLoading" class="loading-spinner">Signing in...</span>
      </button>

      <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
    </form>

    <div class="auth-footer">
      <p>
        Don't have an account? <a routerLink="/signup" class="link">Sign up</a>
      </p>
    </div>
  </div>
</div>
