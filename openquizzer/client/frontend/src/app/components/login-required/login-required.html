<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1>OpenQuizzer</h1>
      <h2>Authentication Required</h2>
      <p>Please sign in to access this page</p>
    </div>

    <div class="auth-content">
      <div class="icon-container">
        <div class="message">
          <h3>You need to be signed in</h3>
          <p>
            This page requires authentication. Please sign in to your account to
            continue.
          </p>
        </div>

        <div class="action-buttons">
          <a routerLink="/login" class="primary-btn"> Sign In </a>
          <a routerLink="/signup" class="secondary-btn"> Create Account </a>
        </div>
      </div>

      <div class="auth-footer">
        <p>
          Don't have an account?
          <a routerLink="/signup" class="link">Sign up</a>
        </p>
      </div>
    </div>
  </div>
</div>
