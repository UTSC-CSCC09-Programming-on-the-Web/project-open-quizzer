<form [formGroup]="answerForm" (ngSubmit)="onSubmit()">
  <div class="answer-input-container">
    <label for="answer">Your Answer:</label>
    <textarea 
      id="answer"
      formControlName="answer"
      placeholder="Type your answer here..."
      rows="4"
      class="answer-input">
    </textarea>
    
    <div *ngIf="answer?.touched && answer?.errors?.['required']" class="error">
      Answer is required.
    </div>
  </div>

  <button 
    type="submit" 
    [disabled]="answerForm.invalid"
    class="submit-btn">
    Submit Answer
  </button>
</form>
